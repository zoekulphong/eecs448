    <?php 
    for ($r = 1; $r < 101; $r++) {
      echo "<tr>";
        for ($c=1; $c<101; $c++) {
        ($c == $r) ? $bg = "gray" : $bg = "white";
        echo "<td class='$bg'><a href='#' title='$r x $c = ". $r * $c . " ' >" . $r*$c . "</a></td>" ;
        }		
      echo  "</tr>";
    }        
    ?>
    </table>
